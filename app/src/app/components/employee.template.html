<div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" fxFill>
  <div fxLayout="column wrap" fxFlex="100" fxLayoutGap="12px" fxLayoutAlign="start stretch" [fxShow]="true">
    <div fxLayout="column wrap" fxLayoutAlign="start none" [fxShow]="true">
      <div fxLayout="row wrap" fxLayoutAlign="space-between center" [fxShow]="true">
        <div class="font-weight700">
          Employee</div><button mat-raised-button (click)="openDialog()">add</button>
      </div>
    </div>
    <div fxLayout="column wrap" class="stucky-header overflow-x-auto height80vh" fxLayoutAlign="start stretch" [fxShow]="true">
      <div fxLayout="column">
        <table mat-table [dataSource]="page?.tableData" matSort class="table-width-fix">
          <tr mat-header-row *matHeaderRowDef="[&apos;position&apos;,&apos;name&apos;,&apos;weight&apos;,&apos;symbol&apos;,&apos;b6d635df-5fb8-ffc0-23db-3621db40f8ae&apos;]"></tr>
          <tr mat-row *matRowDef="let row; columns: [&apos;position&apos;,&apos;name&apos;,&apos;weight&apos;,&apos;symbol&apos;,&apos;b6d635df-5fb8-ffc0-23db-3621db40f8ae&apos;];"></tr>

          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
            <td mat-cell *matCellDef="let table; let i = index;">{{table.position}}</td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let table; let i = index;">{{table.name}}</td>
          </ng-container>

          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Weight</th>
            <td mat-cell *matCellDef="let table; let i = index;">{{table.weight}}</td>
          </ng-container>

          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Symbol</th>
            <td mat-cell *matCellDef="let table; let i = index;">{{table.symbol}}</td>
          </ng-container>

          <ng-container matColumnDef="b6d635df-5fb8-ffc0-23db-3621db40f8ae">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let table; let i = index;">
              <div fxLayout="row wrap" fxLayoutGap="12px" fxLayoutAlign="start stretch" [fxShow]="true">
                <mat-icon class="cursor-pointer green-color" (click)="editEmployeeUser()">edit</mat-icon>
                <mat-icon class="cursor-pointer red-color">delete</mat-icon>
              </div>
            </td>
          </ng-container>
        </table>
      </div>
    </div>
  </div>
</div>
