<div fxLayout="row wrap" fxLayoutAlign="start stretch" [fxShow]="true" fxFill>
  <div fxLayout="column wrap" fxFlex="100" fxLayoutAlign="start stretch" [fxShow]="true">
    <mat-card>
      <mat-card-title>Add Employee</mat-card-title>

      <mat-card-content>
        <form #addUser="ngForm">
          <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
            <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
              <input matInput [(ngModel)]="page.dm.addemployee.firstName" name="firstName" placeholder="First Name" [required]="true" pattern="^[a-zA-Z]+$">
              <mat-error align="start" *ngIf="addUser.controls[&apos;firstName&apos;]?.errors?.required">First Name is required</mat-error>
              <mat-error align="start" *ngIf="addUser.controls[&apos;firstName&apos;]?.errors?.pattern">Only Letters allowed</mat-error>
              <mat-label>Name</mat-label>
            </mat-form-field>
            <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
              <input matInput [(ngModel)]="page.dm.addemployee.lastName" name="lastName" placeholder="Last Name" [required]="true" pattern="^[a-zA-Z]+$">
              <mat-error align="start" *ngIf="addUser.controls[&apos;lastName&apos;]?.errors?.required">Surname is required</mat-error>
              <mat-error align="start" *ngIf="addUser.controls[&apos;lastName&apos;]?.errors?.pattern">Only Letters allowed</mat-error>
              <mat-label>Surname</mat-label>
            </mat-form-field>
            <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
              <input matInput [(ngModel)]="page.dm.addemployee.rollNo" name="rollNo" placeholder="Enter Station Number" [required]="true" pattern="([1-9]|[1-9][0-9]|[1-9][0-9][0-9]|[1-9][0-9][0-9][0-9])" minlenght="4">
              <mat-error align="start" *ngIf="addUser.controls[&apos;rollNo&apos;]?.errors?.required">Station is required</mat-error>
              <mat-error align="start" *ngIf="addUser.controls[&apos;rollNo&apos;]?.errors?.minlength">Password Maximum Length is more than 4</mat-error>
              <mat-error align="start" *ngIf="addUser.controls[&apos;rollNo&apos;]?.errors?.pattern">Only numbers allowed</mat-error>
              <mat-label>Station Number</mat-label>
            </mat-form-field>
            <mat-form-field [appearance]="&apos;legacy&apos;">
              <input matInput placeholder="Date of Birth" [matDatepicker]="picker" [(ngModel)]="page.dm.addemployee.date" name="date" [required]="true" [disabled]="false">
              <mat-datepicker-toggle matSuffix [for]="picker" disabled="false"></mat-datepicker-toggle>
              <mat-datepicker #picker [disabled]="false"></mat-datepicker>
              <mat-error align="start" *ngIf="addUser.controls[&apos;date&apos;]?.errors?.required">Date is required</mat-error>
            </mat-form-field>
            <mat-form-field [appearance]="&apos;legacy&apos;" [floatLabel]="&apos;auto&apos;" [hideRequiredMarker]="false">
              <input matInput [(ngModel)]="page.dm.addemployee.section" name="section" placeholder="Enter Section" [required]="true">
              <mat-error align="start" *ngIf="addUser.controls[&apos;section&apos;]?.errors?.required">Email is required</mat-error>
              <mat-label>Section</mat-label>
            </mat-form-field>
            <div fxLayout="column wrap" fxLayoutAlign="start stretch" [fxShow]="true">
              <div fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="end stretch" [fxShow]="true"><button mat-raised-button [mat-dialog-close]="addUser.value">Add user</button><button mat-raised-button mat-dialog-close>Cancel</button></div>
            </div>
          </div>
        </form>
      </mat-card-content>

      <mat-card-actions></mat-card-actions>
    </mat-card>
  </div>
</div>
